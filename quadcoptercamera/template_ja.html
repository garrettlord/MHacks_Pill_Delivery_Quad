<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>@TITLE</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<style type="text/css">
.heading {color: #@TEXTCOL;}
.text a:link{ color: #@LINKCOL;}
.text a:visited {color: #@LINKVISITED;}
.text a:hover {color: #@LINKACTIVE;}
.text a:active { color: #@LINKACTIVE;}
.text
{
  font-size: @TEXTSIZEpx;
  font-family: Verdana, Arial, Helvetica, sans-serif;
  color: #@TEXTCOL;
}
</style>
</head>

<body style="background-color: #@BACKCOLOR; background-image: @BACKIMAGE;">
<div align="center">  
  <p class="heading"><strong><font size="5" face="Verdana, Arial, Helvetica, sans-serif">@HEADING</font></strong></p>
  <p>
    <APPLET CODE="YawApplet.class" ARCHIVE="YawApplet.jar" WIDTH="@WIDTH" HEIGHT="@HEIGHT">
      <param name="Host" value="@HOST">
      <param name="Port" value="@PORT">
      <param name="Zoom" value="true">
    </APPLET>
  </p>
  
  <div align="center"><br /><div align="left" style="width: 400px;" class="text"><p>@PAGETEXT</p></div></div>
	
  <p align="center" class="text" style="font-size: 10px;">Powered by <a href="http://www.yawcam.com" target="_blank">www.yawcam.com</a></p>
  
  
</div>
</body>
</html>
